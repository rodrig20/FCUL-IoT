<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard IoT Project</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Additional Tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4B5563',
                        secondary: '#6B7280',
                        dark: '#2D233A',
                        accent: '#8B5CF6',
                        gray: {
                            50: '#fafafe',
                            100: '#dadcfa',
                            200: '#babafa',
                            300: '#9a9aea',
                            400: '#7a7aca',
                            500: '#5a5aaa',
                            600: '#4a4a8a',
                            700: '#3a3a6a',
                            800: '#2a2a4a',
                            900: '#1a1a2e',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-gray-800 rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Dashboard - IoT Project</h1>
            <h2 class="mt-4 text-2xl font-semibold text-gray-200">Login</h2>
            <p class="mt-2 text-gray-400">Please enter your credentials to access the dashboard</p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="rounded-md space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-3 py-3 border border-gray-600 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="w-full px-3 py-3 border border-gray-600 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-accent focus:ring-accent border-gray-600 rounded bg-gray-700">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-accent hover:text-purple-400">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition duration-200">
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="text-center text-sm text-gray-400 mt-4">
            Don't have an account? <a href="#" class="text-accent hover:text-purple-400">Contact administrator</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // In a real implementation, you would send a request to your authentication endpoint
            // For now, we'll just redirect to the dashboard on successful login
            console.log('Login attempt with:', username, password);

            // Simulate login process
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to dashboard on successful login
                    window.location.href = '/';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            });
        });
    </script>
</body>

</html>
