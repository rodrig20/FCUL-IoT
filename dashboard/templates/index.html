<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IoT Project</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Additional Tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4B5563',
                        secondary: '#6B7280',
                        dark: '#2D233A',
                        accent: '#8B5CF6',
                        gray: {
                            50: '#fafafe',
                            100: '#dadcfa',
                            200: '#babafa',
                            300: '#9a9aea',
                            400: '#7a7aca',
                            500: '#5a5aaa',
                            600: '#4a4a8a',
                            700: '#3a3a6a',
                            800: '#2a2a4a',
                            900: '#1a1a2e',
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark min-h-screen text-gray-300">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">Dashboard - IoT Project</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400">Last updated: <span id="last-updated">Just now</span></span>
                    <button id="refresh-btn"
                        class="bg-accent hover:bg-purple-700 text-white px-4 py-2 rounded-md transition duration-200 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                                clip-rule="evenodd" />
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Data Table -->
        <div class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-700">
                <h2 class="text-xl font-semibold text-white">Data Table</h2>
            </div>
            <div class="data-table-container">
                <table id="data-table" class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            {% for h in headers %}
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider sticky top-0 z-10">
                                {{ h }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-gray-800 divide-y divide-gray-700">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
